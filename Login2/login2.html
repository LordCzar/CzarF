<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <link rel="icon" href="img/czar1.jpg">
    <title>Sign up form</title>
</head>
<body>
    <div class="sign-up-form">
        <img src="img/czar1.jpg" alt="">
        <h1>Sign Up Now</h1>
        <form action="">
            <input type="email" class="input-box" placeholder="Your Email" required autocomplete="email">
            <input type="password" class="input-box" placeholder="Your Password" required autocomplete="current-password">
            <p> <span><input type="checkbox"></span> I agree to the terms of service</p>
            <button type="submit" class="signup-btn">Sign in</button>
            <hr>
            <p class="or">OR</p>
            <button type="submit" class="email-btn">Log in with Email</button>
            <p>Do you have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
